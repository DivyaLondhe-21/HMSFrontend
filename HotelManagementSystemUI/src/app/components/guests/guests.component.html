<div class="guest-container">

  <label class="switch-label">
    <span>Only show guests with active reservation</span>
    <label class="switch">
      <input type="checkbox" [(ngModel)]="filterActive" (change)="applyFilter()" />
      <span class="slider round"></span>
    </label>
  </label>
  <!-- Guest table (always shown) -->
  <table class="guest-table">
    <thead>
      <tr>
        <th>Guest ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <!-- If there are guests -->
      <tr *ngFor="let guest of filteredGuests">
        <td>{{ guest.guestId }}</td>
        <td>{{ guest.name }}</td>
        <td>{{ guest.email }}</td>
        <td>{{ guest.phone }}</td>
        <td>
          <button (click)="deleteGuest(guest.guestId)">Delete</button>
        </td>
      </tr>

      <!-- If no guests -->
      <tr *ngIf="filteredGuests.length === 0">
        <td colspan="5" class="no-data">
          No guests found.
        </td>
      </tr>
    </tbody>
  </table>

</div>
