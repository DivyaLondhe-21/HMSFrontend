<div class="container">
  <h2>Reservation</h2>
  <form [formGroup]="reservationForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Name</label>
      <input formControlName="name" type="text" class="form-control" />
    </div>

    <div class="form-group">
      <label>Email</label>
      <input formControlName="email" type="email" class="form-control" />
    </div>

    <div class="form-group">
      <label>Phone Number</label>
      <input formControlName="phoneNumber" type="text" class="form-control" />
    </div>

    <div class="form-group">
      <label>Company</label>
      <input formControlName="company" type="text" class="form-control" />
    </div>

    <div class="form-group">
      <label>Gender</label>
      <select formControlName="gender" class="form-control">
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
    </div>

    <div class="form-group">
      <label>Room</label>
      <input formControlName="roomId" type="number" class="form-control" />
    </div>

    <div class="form-group">
      <label>Check-In Date</label>
      <input formControlName="checkInDate" type="date" class="form-control" />
    </div>

    <div class="form-group">
      <label>Check-Out Date</label>
      <input formControlName="checkOutDate" type="date" class="form-control" />
    </div>

    <div class="form-group">
      <label>Number of Adults</label>
      <input formControlName="numberOfAdults" type="number" class="form-control" />
    </div>

    <div class="form-group">
      <label>Number of Children</label>
      <input formControlName="numberOfChildren" type="number" class="form-control" />
    </div>

    <div class="form-group">
      <label>Price</label>
      <input formControlName="price" type="text" class="form-control" readonly />
    </div>

    <button type="submit" class="btn btn-primary">
      {{ isEditMode ? 'Update' : 'Create' }} Reservation
    </button>
    <button type="button" class="btn btn-secondary" (click)="resetForm()">Reset</button>
  </form>

  <hr />
  <h4>All Reservations</h4>
  <table class="table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Room</th>
        <th>Price</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let reservation of reservations">
        <td>{{ reservation.name }}</td>
        <td>{{ reservation.email }}</td>
        <td>{{ reservation.roomId }}</td>
        <td>{{ reservation.price }}</td>
        <td>
          <button class="btn btn-warning" (click)="onEdit(reservation)">Edit</button>
          <button class="btn btn-danger" (click)="onDelete(reservation.reservationId)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
